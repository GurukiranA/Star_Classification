<!DOCTYPE html>

<head>

<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Star Classification</h2>
            <h3>Temperature</h3><input id="first" name="Temperature" type="number " step=any>
            <h3>Relative_Luminosity</h3><br><input id="second" name="Relative_Luminosity" required="required" type="number" step=any>
            <h3>Radius</h3><input id="third" name="Radius" required="required" type="number"step=any>
            <h3>Absolute Magnitude</h3><br><input id="fourth" name="Absolute_Magnitude" required="required" type="number" step=any>
            <h3>What Is the Color of the Star?</h3><br><select name="Color" id="Color" required="required">
                <option value="Blue">Blue</option>
                <option value="Bluish-White">Bluish-White</option>
                <option value="Orange">Orange</option>
                <option value="Orange-Red">Orange-Red</option>
                <option value="Pale-Yellow-Orange">Pale-Yellow-Orange</option>
                <option value="Red">Red</option>
                <option value="White">White</option>
                <option value="White-Yellow">White-Yellow</option>
                <option value="Whitish">Whitish</option>
                <option value="Yellow-White">Yellow-White</option>
                <option value="Yellowish">Yellowish</option>
                <option value="Yellowish White">Yellowish White</option>
            </select>
            <h3>What is the Spectral Class of the Star</h3><br><select name="Spectral_Class" id="Spectral Class" required="required">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="K">K</option>
                <option value="M">M</option>
                <option value="O">O</option>
            </select>
            <h3>Mass of the Star</h3><input id="mass" name="Mass_of_Star" type="number ">
            <br><br><button id="sub" type="submit ">Predict the type of the Star</button>
            <br>
        </form>
        <br><br><h3>{{prediction_text}}<h3>
    </div>
